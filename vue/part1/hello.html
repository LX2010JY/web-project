<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue hello world</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script>
            var app = new Vue({
                el : '#app',
                data:{
                    message: 'Hello Vue!'
                }
            })
        </script>
    </body>
</html>
