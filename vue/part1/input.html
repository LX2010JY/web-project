<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 输入框事件</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app-6">
            <p>{{ message }}</p>
            <!-- 目前理解 ： v-model 使得input输入的值可以直接控制 message 属性 -->
            <input v-model="message" />
        </div>
        <script>
            var app6 = new Vue({
                el : '#app-6',
                data : {
                    message : 'Hello Vue.js!'
                }
            })
        </script>
    </body>
</html>
