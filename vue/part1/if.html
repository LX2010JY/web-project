<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue-if</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app-3">
            <!-- v-else   v-else-if 没有关闭指令 -->
            <p v-if="seen">Now You See!</p>
        </div>
    </body>
    <script>
        var app3 = new Vue({
            el:'#app-3',
            data:{
                seen : true
            }
        })
    </script>
</html>
