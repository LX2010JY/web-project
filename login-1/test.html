<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sidebar</title>
	<style type="text/css" media="screen">
		div{
			display: block;
		}
		.sidebar{
			width: 220px;
			line-height: 50px;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			position: absolute;
			left: 0;
			font-size: 14px;
			z-index: 1;
			overflow: visible;
		}
		.pull-left{
			float: left !important;
		}
	</style>
</head>
<body>
	<div class="sidebar pull-left">
		
	</div>
</body>
</html>
